# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: IQRW Blog
email: code.immanuelqrw@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Blog for everything but mostly my wandering programming thoughts
tags:
  - blog
  - template
  - jekyll
  - theme
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml

# Social Media Settings
twitter_username: immanuelqrw
github_username: immanuelqrw
medium_username: ImmanuelQRW

# Posts Settings


# Advanced Settings
baseurl: ""
url: "https://blog.immanuelqrw.dev"

# Build settings
markdown: kramdown
theme: jekflix
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-paginate-content

